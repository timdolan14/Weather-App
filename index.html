<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header text-center">
        <h1>Weather</h1>
    </header>

    <main>

        <div class="container">
            <div class="row row-cols-2">
                <div class="col">
                    <div class="weather-grid">
                        <div class="col-1">
                            <form id="search-bar">
                                <h2>Search:</h2>
                                <input class="city-search" name='city' type='text' placeholder="City:" />
                                <button type="button" class="btn btn-primary btn-lg">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="five-forecast flex-row align-content-right text-right min-100-vh">
                        <h2>"City Weather"</h2>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humdity:</p>
                        <p>UV Index:</p>
                    </div>
                </div>
                <div class="col">
                <div class="col btn-group-vertical col-6 gap-2 btn-large">
                    <button type="button" class="btn btn-primary">City 1</button>
                    <button type="button" class="btn btn-primary">City 2</button>
                    <button type="button" class="btn btn-primary">City 3</button>
                    <button type="button" class="btn btn-primary">City 4</button>
                </div>
                </div>
                <div class="col">
                    <div class="five-forecast flex-row align-content-right text-right min-100-vh">
                        <h2>"Five Day Forecast"</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
