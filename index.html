<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href ="style.css">
</head>
<body>
    <header class ="header">
        <div class ="x">
            <h1>Weather</h1>
        </div>
    </header>

<main>
    <div class="weather-grid">
        <div class = "search">
            <form id="search-bar">
            <h2>Search:</h2>
            <input class ="city-search" name ='city' type='text' placeholder="City:" />
            <button class = "search-btn" >Search</button>
            </form>
        </div>
    </div>

    <div class ="today-forecast">
        <div id ='today' class="today-forecast">
            <p>"Today's Weather"</p>
        </div>
    </div>

    <div class ="five-forecast">
        <div id ='five' class="five-forecast">
            <p>"Five Day Forecast"</p>
        </div>
    </div>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
     <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
     <script
       src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
       integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
       crossorigin="anonymous"
     ></script>
    <script src ="script.js"></script>
</body>
</html>
