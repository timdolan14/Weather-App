<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header text-center">
        <h1>Weather Forecast</h1>
    </header>

    <main>

        <div class="container">
            <div class="row row-cols-2">
                <div class="col">
                    <div class="weather-grid">
                        <div class="col-1">
                            <form id="search-bar">
                                <h2>Search:</h2>
                                <input class="city-search" name='city' type='text' placeholder="City Name:" />
                                <button type="button" class="btn btn-primary btn-lg">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="city-forecast">
                        <h2>"City Weather (placeholder)"</h2>
                        <li id="city-name"></li>
                        <li id="windspeed"></li>
                        <li id="weather"></li>
                        <li id="feels-like"></li>
                    </div>
                </div>
                <div class="col">
                    <div class="previous cities">
                        <h2>Previous Cities:</h2>
                        <li id="Previous-City1"></li>
                        <li id="Previous-City2"></li>
                        <li id="Previous-City3"></li>
                        <li id="Previous-City4"></li>
                    </div>
                </div>
                <div class="five-day-forecast">
                    <div class="five-forecast flex-row align-content-right text-right min-100-vh">
                        <h2>Five Day Forecast:</h2>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
